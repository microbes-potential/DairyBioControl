services:
  - type: web
    name: dairybiocontrol
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Optional app secrets (fallbacks already exist in your code)
      - key: EMAIL_VERIFY_SECRET
        generateValue: true
      - key: BASE_URL
        value: https://your-render-service.onrender.com

